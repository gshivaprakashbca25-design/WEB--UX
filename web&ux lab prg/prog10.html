<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Holographic Image Carousel</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Roboto', sans-serif;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

h2 {
  position: absolute;
  top: 20px;
  text-transform: uppercase;
  letter-spacing: 2px;
  text-shadow: 0 0 10px #00fff0, 0 0 20px #00fff0;
}

/* Center main image */
#mainImage {
  width: 300px;
  height: 300px;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 0 50px rgba(0,255,255,0.5);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  margin-bottom: 50px;
}

/* Orbiting images */
.orbitImg {
  position: absolute;
  width: 80px;
  height: 80px;
  border-radius: 12px;
  border: 2px solid #00fff0;
  box-shadow: 0 0 20px rgba(0,255,255,0.4);
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}

.orbitImg:hover {
  transform: scale(1.3);
  box-shadow: 0 0 40px #00fff0;
}

/* Background particles */
.particles {
  position: absolute;
  width: 2px;
  height: 2px;
  background: #00fff0;
  border-radius: 50%;
  animation: move 10s linear infinite;
  opacity: 0.7;
}

@keyframes move {
  0% { transform: translate3d(0,0,0); }
  100% { transform: translate3d(2000px,2000px,0); }
}

/* Cursor trail */
.trail {
  position: absolute;
  width: 8px;
  height: 8px;
  background: #00fff0;
  border-radius: 50%;
  pointer-events: none;
  mix-blend-mode: screen;
  filter: blur(2px);
}
</style>
</head>
<body>

<h2>Holographic Image Carousel</h2>

<!-- Center Image -->
<div id="mainImage">
  <img id="displayImage" src="https://images.unsplash.com/photo-1462331940025-496dfbfc7564?fit=crop&w=400&h=400" style="width:100%; height:100%; object-fit:cover;">
</div>

<!-- Orbiting Images -->
<div id="orbitContainer"></div>

<script>
const images = [
  "https://images.unsplash.com/photo-1605460375648-278bcbd579a6?fit=crop&w=400&h=400", // Nature
  "https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?fit=crop&w=400&h=400", // City
  "https://images.unsplash.com/photo-1511765224389-37f0e77cf0eb?fit=crop&w=400&h=400", // Space
  "https://images.unsplash.com/photo-1501785888041-af3ef285b470?fit=crop&w=400&h=400", // Mountains
  "https://images.unsplash.com/photo-1506744038136-46273834b3fb?fit=crop&w=400&h=400", // Animals
  "https://images.unsplash.com/photo-1518770660439-4636190af475?fit=crop&w=400&h=400", // Technology
  "https://images.unsplash.com/photo-1462331940025-496dfbfc7564?fit=crop&w=400&h=400", // Ocean
  "https://images.unsplash.com/photo-1542281286-9e0a16bb7366?fit=crop&w=400&h=400"  // Forest
];



const orbitContainer = document.getElementById('orbitContainer');
const centerX = window.innerWidth/2 - 40; // 40 = half orbit image width
const centerY = window.innerHeight/2 - 40;
const radius = 180;

// Create orbiting images
images.forEach((src,i)=>{
  const img = document.createElement('img');
  img.src = src;
  img.classList.add('orbitImg');
  orbitContainer.appendChild(img);
  img.onclick = () => {
    document.getElementById('displayImage').src = src;
  };
});

// Animate orbit
function animateOrbit(){
  const orbitImgs = document.querySelectorAll('.orbitImg');
  const time = Date.now()/1000;
  orbitImgs.forEach((img,i)=>{
    const angle = i * (2*Math.PI / orbitImgs.length) + time*0.5; // rotate slowly
    img.style.left = centerX + radius * Math.cos(angle) + 'px';
    img.style.top = centerY + radius * Math.sin(angle) + 'px';
  });
  requestAnimationFrame(animateOrbit);
}
animateOrbit();

// Background particles
for(let i=0;i<70;i++){
  const particle = document.createElement('div');
  particle.classList.add('particles');
  particle.style.left = Math.random()*window.innerWidth+'px';
  particle.style.top = Math.random()*window.innerHeight+'px';
  particle.style.animationDuration = 5 + Math.random()*10 + 's';
  particle.style.width = 1 + Math.random()*3 + 'px';
  particle.style.height = particle.style.width;
  document.body.appendChild(particle);
}

// Neon cursor trail
document.addEventListener('mousemove', e=>{
  const trail = document.createElement('div');
  trail.classList.add('trail');
  trail.style.left = e.clientX + 'px';
  trail.style.top = e.clientY + 'px';
  document.body.appendChild(trail);
  setTimeout(()=>trail.remove(),300);
});
</script>

</body>
</html>
