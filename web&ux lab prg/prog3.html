
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futuristic Restaurant Feedback</title>
<style>
/* Body and animated neon gradient */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    background-size: 400% 400%;
    animation: bgAnim 20s ease infinite;
    perspective: 1000px;
    overflow: hidden;
}

@keyframes bgAnim {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

/* 3D floating neon particles */
.particle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.7;
    animation: float 15s linear infinite;
    mix-blend-mode: screen;
}

@keyframes float {
    0% {transform: translate3d(0,0,0);}
    100% {transform: translate3d(500px,-800px,0);}
}

/* Form container */
.feedback-form {
    position: relative;
    background: rgba(0,0,0,0.85);
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 20px 50px rgba(0,255,224,0.4), 0 0 30px rgba(255,0,255,0.2);
    width: 400px;
    transform-style: preserve-3d;
    animation: formFade 1s ease forwards;
    z-index: 1;
}

@keyframes formFade {
    from {opacity: 0; transform: translateY(-50px) rotateX(10deg);}
    to {opacity: 1; transform: translateY(0) rotateX(0);}
}

h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #00ffe0;
    text-shadow: 0 0 10px #00ffe0, 0 0 20px #ff00ff;
    font-family: 'Verdana', sans-serif;
}

/* Input groups */
.input-group {
    position: relative;
    margin-bottom: 25px;
    transform-style: preserve-3d;
    transition: transform 0.3s;
}

.input-group:hover {
    transform: rotateY(5deg) rotateX(5deg) translateZ(5px);
}

input, textarea {
    width: 100%;
    padding: 14px;
    border: 2px solid #444;
    border-radius: 12px;
    outline: none;
    font-size: 16px;
    background: rgba(0,0,0,0.6);
    color: #fff;
    transition: 0.3s;
    box-shadow: 0 0 15px #00ffe0, 0 0 25px #ff00ff;
    animation: pulseGlow 2s infinite alternate;
}

@keyframes pulseGlow {
    0% {box-shadow: 0 0 10px #00ffe0, 0 0 20px #ff00ff;}
    50% {box-shadow: 0 0 20px #00ffe0, 0 0 40px #ff00ff;}
    100% {box-shadow: 0 0 15px #00ffe0, 0 0 30px #ff00ff;}
}

input:focus, textarea:focus {
    border-color: #00ffe0;
    box-shadow: 0 0 30px #00ffe0, 0 0 50px #ff00ff;
}

label {
    position: absolute;
    top: 14px;
    left: 18px;
    color: #aaa;
    font-size: 16px;
    pointer-events: none;
    transition: 0.3s;
    background-color: rgba(0,0,0,0.85);
    padding: 0 5px;
}

input:focus + label,
input:not(:placeholder-shown) + label,
textarea:focus + label,
textarea:not(:placeholder-shown) + label {
    top: -10px;
    left: 12px;
    font-size: 12px;
    color: #00ffe0;
}

textarea {
    resize: none;
    height: 100px;
}

/* Neon 3D button */
button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(145deg, #00ffe0, #ff00ff);
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 0 15px #00ffe0, 0 0 25px #ff00ff;
    animation: pulseGlow 2s infinite alternate;
}

button:hover {
    transform: translateY(-3px) translateZ(5px) scale(1.05);
    box-shadow: 0 0 40px #00ffe0, 0 0 60px #ff00ff;
}

button:active {
    transform: translateY(1px) translateZ(2px) scale(0.98);
    box-shadow: 0 0 20px #00ffe0, 0 0 40px #ff00ff;
}

/* Success message */
.success-message {
    text-align: center;
    color: #00ff80;
    margin-top: 15px;
    font-weight: bold;
    display: none;
    text-shadow: 0 0 10px #00ff80;
    animation: pulseGlow 2s infinite alternate;
}
</style>
</head>
<body>

<!-- Floating neon particles -->
<div id="particles"></div>

<div class="feedback-form">
    <h2>Futuristic Feedback</h2>
    <form id="restaurantForm">
        <div class="input-group">
            <input type="text" name="name" id="name" placeholder=" " required>
            <label for="name">Name</label>
        </div>
        <div class="input-group">
            <input type="email" name="email" id="email" placeholder=" " required>
            <label for="email">Email</label>
        </div>
        <div class="input-group">
            <input type="date" name="date" id="date" placeholder=" " required>
            <label for="date">Date of Visit</label>
        </div>
        <div class="input-group">
            <textarea name="feedback" id="feedback" placeholder=" " required></textarea>
            <label for="feedback">Your Feedback</label>
        </div>
        <button type="submit">Submit Feedback</button>
        <div class="success-message" id="successMsg">Thank you for your feedback!</div>
    </form>
</div>

<script>
// Form submission
const form = document.getElementById('restaurantForm');
const successMsg = document.getElementById('successMsg');

form.addEventListener('submit', function(e) {
    e.preventDefault();
    let valid = true;
    [form.name, form.email, form.date, form.feedback].forEach(input => {
        if(!input.value.trim()){
            valid = false;
            input.classList.add('input-error');
            setTimeout(() => input.classList.remove('input-error'), 300);
        }
    });

    if(valid){
        successMsg.style.display = 'block';
        form.reset();
        setTimeout(() => { successMsg.style.display = 'none'; }, 4000);
    }
});

// Generate neon particles
const particlesContainer = document.getElementById('particles');
const particleCount = 50;

for(let i=0;i<particleCount;i++){
    const p = document.createElement('div');
    p.classList.add('particle');
    const size = Math.random()*6+2+'px';
    p.style.width = size;
    p.style.height = size;
    p.style.left = Math.random()*100+'%';
    p.style.top = Math.random()*100+'%';
    p.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
    p.style.animationDuration = (5+Math.random()*15)+'s';
    p.style.animationDelay = Math.random()*5+'s';
    particlesContainer.appendChild(p);
}
</script>

</body>
</html>
