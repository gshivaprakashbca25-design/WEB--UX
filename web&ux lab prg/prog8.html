<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Student Form</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #001f3f, #003366, #005f73);
  overflow-x: hidden;
  min-height: 100vh;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding-bottom: 60px;
  position: relative;
}

/* ===== Animated Border Glow ===== */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border: 4px solid;
  border-image: linear-gradient(90deg, #00ffff, #0072ff, #00ffff) 1;
  animation: borderGlow 5s linear infinite;
  pointer-events: none;
  z-index: 10;
  border-radius: 15px;
}

@keyframes borderGlow {
  0% { border-image-source: linear-gradient(90deg, #00ffff, #0072ff, #00ffff); }
  50% { border-image-source: linear-gradient(270deg, #0072ff, #00ffff, #0072ff); }
  100% { border-image-source: linear-gradient(90deg, #00ffff, #0072ff, #00ffff); }
}

/* ===== Neon Particle Background ===== */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
}

/* ===== Floating 3D Animation ===== */
@keyframes floatY {
  0% { transform: translateY(0) rotateY(0deg); }
  50% { transform: translateY(-10px) rotateY(1deg); }
  100% { transform: translateY(0) rotateY(0deg); }
}

@keyframes floatX {
  0% { transform: translateX(0) rotateX(0deg); }
  50% { transform: translateX(10px) rotateX(2deg); }
  100% { transform: translateX(0) rotateX(0deg); }
}

/* ===== Form Container ===== */
.container {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(15px);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 0 25px #00ffff;
  width: 420px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  animation: floatY 6s ease-in-out infinite alternate;
  margin-top: 60px;
  perspective: 1000px;
  z-index: 2;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 28px;
  text-shadow: 0 0 20px #00ffff;
}

/* ===== Inputs ===== */
input, textarea {
  width: 100%;
  margin: 10px 0;
  padding: 12px;
  border: none;
  border-radius: 8px;
  outline: none;
  background: rgba(255, 255, 255, 0.1);
  color: white;
  font-size: 15px;
  box-shadow: inset 0 0 10px #00ffff;
  transition: 0.3s;
}
input:focus, textarea:focus {
  box-shadow: 0 0 20px #00ffff;
  transform: scale(1.02);
}

/* ===== Button ===== */
button {
  width: 100%;
  padding: 12px;
  background: #00ffff;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  color: #001f3f;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: #00b3b3;
  transform: scale(1.05);
  box-shadow: 0 0 20px #00ffff;
}

/* ===== Table ===== */
table {
  margin-top: 40px;
  width: 90%;
  border-collapse: collapse;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 0 25px #00ffff;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(8px);
  animation: floatX 7s ease-in-out infinite alternate;
  z-index: 2;
}
th, td {
  padding: 10px;
  text-align: center;
}
th {
  background: #00ffff;
  color: #001f3f;
}
tr {
  transition: all 0.5s ease;
}
tr:hover {
  background: rgba(0, 255, 255, 0.2);
}

/* ===== New Row Animation ===== */
@keyframes fadeInGlow {
  0% { opacity: 0; box-shadow: 0 0 0px #00ffff; transform: scale(0.95); }
  50% { opacity: 1; box-shadow: 0 0 15px #00ffff; transform: scale(1.03); }
  100% { opacity: 1; box-shadow: 0 0 0px #00ffff; transform: scale(1); }
}
.new-row {
  animation: fadeInGlow 1s ease forwards;
}

@media (max-width: 768px) {
  .container { width: 90%; }
  table { font-size: 12px; }
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="container">
  <h1>Student Information Form</h1>
  <form id="studentForm">
    <input type="text" id="studentId" placeholder="Student ID" required>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="text" id="contact" placeholder="Contact Number" required>
    <input type="date" id="date" required>
    <textarea id="remarks" placeholder="Remarks / Feedback" rows="3"></textarea>
    <button type="submit">Add Student</button>
  </form>
</div>

<table id="studentTable">
  <thead>
    <tr>
      <th>Student ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Contact</th>
      <th>Date</th>
      <th>Remarks</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3"></audio>

<script>
/* ===== Particle Background ===== */
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particlesArray = [];
const particleCount = 100;

class Particle {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.size = Math.random() * 3 + 1;
    this.speedX = Math.random() * 1 - 0.5;
    this.speedY = Math.random() * 1 - 0.5;
  }
  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
    if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = '#00ffff';
    ctx.shadowColor = '#00ffff';
    ctx.shadowBlur = 15;
    ctx.fill();
  }
}

function initParticles() {
  for (let i = 0; i < particleCount; i++) {
    particlesArray.push(new Particle());
  }
}
function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let particle of particlesArray) {
    particle.update();
    particle.draw();
  }
  requestAnimationFrame(animateParticles);
}
initParticles();
animateParticles();

/* ===== Student Form ===== */
const form = document.getElementById('studentForm');
const tableBody = document.querySelector('#studentTable tbody');
const clickSound = document.getElementById('clickSound');

form.addEventListener('submit', function(e) {
  e.preventDefault();
  clickSound.play();

  const id = document.getElementById('studentId').value;
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const contact = document.getElementById('contact').value;
  const date = document.getElementById('date').value;
  const remarks = document.getElementById('remarks').value;

  const row = document.createElement('tr');
  row.classList.add('new-row');
  row.innerHTML = `
    <td>${id}</td>
    <td>${name}</td>
    <td>${email}</td>
    <td>${contact}</td>
    <td>${date}</td>
    <td>${remarks}</td>
  `;
  tableBody.appendChild(row);
  form.reset();
});
</script>

</body>
</html>
