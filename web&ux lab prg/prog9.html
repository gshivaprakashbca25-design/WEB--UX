<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arithmetic Calculator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #0f0c29;
    }

    /* Particle animation background */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .calculator {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      width: 380px;
      box-shadow: 0 0 30px rgba(0,255,255,0.4), 0 0 50px rgba(0,255,255,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .calculator:hover {
      transform: scale(1.03);
      box-shadow: 0 0 50px rgba(0,255,255,0.6), 0 0 80px rgba(0,255,255,0.3);
    }

    h2 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      margin-bottom: 30px;
    }

    input[type="number"] {
      width: 140px;
      padding: 12px;
      margin: 10px 5px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      text-align: center;
      background: rgba(0,255,255,0.1);
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
      transition: 0.3s;
    }

    input[type="number"]:focus {
      background: rgba(0,255,255,0.2);
      box-shadow: 0 0 10px #0ff;
    }

    button {
      padding: 12px 22px;
      margin: 8px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      color: #0ff;
      background: rgba(0,0,0,0.5);
      box-shadow: 0 0 8px #0ff, 0 0 15px rgba(0,255,255,0.3);
      transition: 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 15px #0ff, 0 0 25px rgba(0,255,255,0.4);
    }

    button:active {
      transform: translateY(0) scale(0.97);
      box-shadow: 0 0 8px #0ff, 0 0 15px rgba(0,255,255,0.3);
    }

    #result {
      margin-top: 25px;
      font-size: 32px;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 15px rgba(0,255,255,0.5);
      transition: all 0.3s;
    }
  </style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="calculator">
  <h2>Arithmetic Calculator</h2>
  <input type="number" id="num1" placeholder="First number">
  <input type="number" id="num2" placeholder="Second number"><br>

  <button onclick="calculate('add')">Add</button>
  <button onclick="calculate('sub')">Subtract</button>
  <button onclick="calculate('mul')">Multiply</button>
  <button onclick="calculate('div')">Divide</button>
  <button onclick="clearAll()">Clear</button>

  <div id="result">Result: 0</div>
</div>

<script>
  const canvas = document.getElementById('bg');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // Create particles
  const particles = [];
  for(let i=0; i<100; i++){
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 2 + 1,
      dx: (Math.random()-0.5)*1.5,
      dy: (Math.random()-0.5)*1.5
    });
  }

  function animateParticles(){
    ctx.clearRect(0,0,canvas.width, canvas.height);
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
      ctx.fillStyle = "rgba(0,255,255,0.7)";
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;
      if(p.x<0||p.x>canvas.width) p.dx*=-1;
      if(p.y<0||p.y>canvas.height) p.dy*=-1;
    });
    requestAnimationFrame(animateParticles);
  }
  animateParticles();

  const num1 = document.getElementById('num1');
  const num2 = document.getElementById('num2');
  const result = document.getElementById('result');

  function animateValue(start, end, duration) {
    let startTime = null;
    function animate(timestamp){
      if(!startTime) startTime = timestamp;
      const progress = timestamp - startTime;
      let val = start + (end - start) * Math.min(progress/duration,1);
      result.innerText = "Result: " + val.toFixed(2);
      if(progress < duration) requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
  }

  function calculate(operation){
    let n1 = parseFloat(num1.value);
    let n2 = parseFloat(num2.value);
    if(isNaN(n1)||isNaN(n2)){
      result.innerText = "Please enter valid numbers!";
      return;
    }
    let res;
    switch(operation){
      case 'add': res = n1+n2; break;
      case 'sub': res = n1-n2; break;
      case 'mul': res = n1*n2; break;
      case 'div': res = n2===0 ? "Cannot divide by zero!" : n1/n2; break;
    }
    if(typeof res === "number"){
      let currentValue = parseFloat(result.innerText.replace("Result: ",""))||0;
      animateValue(currentValue,res,600);
    } else {
      result.innerText = res;
    }
  }

  function clearAll(){
    num1.value = '';
    num2.value = '';
    animateValue(parseFloat(result.innerText.replace("Result: ",""))||0,0,400);
  }
</script>

</body>
</html>
